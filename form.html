<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithar Form</title> 
    <link rel="stylesheet" href="styles/nav.css"> 
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form >
                <label for="Name">Your Name
                    <input type="Name" type="text" placeholder="Your Name">
                </label>
                <br>
                <label for="Email">Your Email
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                <br>
                <label for="Phone Number">Your Phone
                    <input type="number" type="text" placeholder="Your Number" id="Phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="Chitoi">
                        <input type="radio" name="pitha" id="Chitoy">Chitoy
                   <label for="Vapa">
                        <input type="radio" name="pitha" id="Vapa">Vapa
                   </label>
                   <label for="Kushli">
                    <input type="radio" name="pitha" id="Kushli">Kushli
                   </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one ore more vorta</legend>
                    <label for="shorisha">
                        <input type="checkbox" name="vorta" id="shorisha">Shorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chilli">
                        <input type="checkbox" name="vorta" id="chilli">Chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id=""></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
